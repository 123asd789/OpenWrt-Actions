name: Remove

on:
  workflow_dispatch:
  schedule:
    - cron: 0 15 1,15 * *

jobs:
  Delete-Workflow-Archive:
    runs-on: ubuntu-22.04
    steps:
    - name: 删除任务
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        retain_days: 10
        keep_minimum_runs: 2

    - name: 移除旧项目
      uses: dev-drprasad/delete-older-releases@v0.2.0
      with:
        keep_latest: 4
        delete_tag: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}